name: Deploy Application to AWS EKS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER_NAME: "example-eks-cluster"  # Replace with your EKS cluster name

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install AWS CLI
            # Check and Install AWS CLI if not installed
      - name: Check and Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            echo "AWS CLI not found. Installing..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          else
            echo "AWS CLI is already installed. Skipping installation."
          fi


      # Configure AWS credentials
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      # Set up kubectl for EKS
      - name: Set up kubectl with EKS credentials
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      # Deploy Application to EKS
      - name: Deploy to EKS
        run: |
          kubectl delete pod hello-world-testing || true
          kubectl apply -f hello_world.yml
          kubectl apply -f service.yml
